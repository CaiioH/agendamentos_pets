<div class="container">
  <h2 mat-dialog-title>{{ data.title }}</h2>
  <mat-dialog-content>
    <p>{{ data.message }}</p>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <div class="btns">
      <button mat-button (click)="onCancel()">{{ data.cancelText }}</button>
      <button mat-button [attr.color]="data.buttonColor" (click)="onConfirm()">
        {{ data.confirmText }}
      </button>
    </div>
  </mat-dialog-actions>
</div>
